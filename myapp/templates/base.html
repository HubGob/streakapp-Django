<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Streak App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        .auth-links {
            float: right;
        }
        .messages {
            padding: 10px;
            margin: 10px 0;
        }
        .success {
            background-color: #d4edda;
        }
        .error {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Streak Tracker</h1>
            <div class="auth-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a> | 
                    <a href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
